   <script>
    function showMovieDetails(title, description) {
  const movieTitle = document.getElementById("movieTitle");
  const movieDescription = document.getElementById("movieDescription");
  const movieDetails = document.getElementById("movieDetails");

  movieTitle.textContent = title;
  movieDescription.textContent = description;
  movieDetails.classList.add("active");

  // Optional: Hide movie details when clicked outside of it
  movieDetails.addEventListener("click", function() {
    movieDetails.classList.remove("active");
  });
}

   </script>
